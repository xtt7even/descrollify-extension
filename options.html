<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="./options.js"></script>
</head>
<body>
    <div id="settings-popup">
        <nav id="popup-navbar">
            <button class="popup-navbar-btn" id="info-btn"><img class='helping-icons' src="images/question-mark-round-icon.png" alt="help" style="opacity: 0%;"></button>
            <img id='logo' src="images/logo_transparent_white.png" alt="logo">
            <button  id='close-btn'><img id='close-btn-image' src="images/close-line-icon.png" alt="logo"></button>
        </nav>  
        <div id="options-container">
            <div id="options-header"><h2>SETTINGS</h2></div>
            <div class="options-subheader"><h3>GENERAL</h3></div>
            <div class="options-section">
                <button class="options-btn" id="reset-btn">
                    <p>RESET STATISTICS</p>
                </button>
            </div>
            <div class="options-subheader"><h3>MODES SETTINGS</h3></div>
            <div class="options-section">
                <h4>Total Focus Mode</h4>
                <button class="options-btn" id="hideThumbnails">
                    <p>Hide short videos thumbnails</p>
                    <input type="radio" name="hide-thumbnails" class="mode-selector">
                </button>
                <button class="options-btn" id="autoRedirect">
                    <p>Auto redirect back instead of blocking</p>
                    <input type="radio" name="auto-redirect" class="mode-selector">
                </button>
            </div>
            <div class="options-section">
                <h4>Watch A Few Mode</h4>
                <button class="options-btn" id="setMaxVideosAllowed">
                    <p>Max videos allowed to watch before blocking</p>
                    <input type="number" name="set-maxnumber" class="onedigit-number" value="15" min="1" max="30">
                </button>
                <button class="options-btn" id="removeBlockerTime">
                    <p>Remove blocker after</p>
                    <div class="time-input-container">
                        <select name="hours" class="time-selector" id="hours-select"></select>
                        <p>H</p>
                        <select name="minutes" class="time-selector" id="minutes-select"></select>
                        <p>M</p>
                        <select name="seconds" class="time-selector" id="seconds-select"></select>
                        <p>S</p>
                    </div>
                </button>
            </div>
            <div class="options-section">
                <h4>Let Me Watch Mode</h4>
                <button class="options-btn" id="remindAboutLmwMode">
                    <p>Remind about active "Let Me Watch Mode"</p>
                    <input type="radio" name="remind-about-lmw" id="remind-about-lmw" class="mode-selector">
                </button>
            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
