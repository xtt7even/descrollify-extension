<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="./popup.js"></script>
</head>
<body>
    <div id="popup-container">
        <nav id="popup-navbar">
            <button class="popup-navbar-btn" id="info-btn"><img class='helping-icons' src="images/question-mark-round-icon.png" alt="help" style="opacity: 0%;"></button>
            <button class="popup-navbar-btn"><img id='logo' src="images/logo_transparent_white.png" alt="logo"></button>
            <button class="popup-navbar-btn" id="settings-btn"><img class='helping-icons' src="images/setting-icon.png" alt="settings icon"></button>
        </nav>
        
        <div id="popup-stats-container">
            <button class="next-page-btn" id="prev-page" type="button"><img class="page-icon" src="images/line-angle-left-icon.png" alt="previous page"></button>
            <div id="stats-data-container"> 
                <h3 id="infocontainer-stats-firsttitle"></h3>
                <div id="stats-field-container">
                    <h1 id="infocontainer-stats-field">STATS UNAVAILABLE</h1>
                    <!-- <img title="" id="stats-info-img" src="/images/information-mark-circle-outline-icon.png" alt="information"> -->
                </div>
                <h3 id="infocontainer-stats-secondtitle"></h3>
            </div>
            <button class="next-page-btn" id="next-page" type="button"><img class="page-icon" src="images/line-angle-right-icon.png" alt="next page"></button>
            
        </div>

        <div id="popup-modeselector-container">
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" disabled>
                <div class="modebtn-content">
                    <p class="modeselector-text">TOTAL FOCUS MODE</p>
                </div>
            </button>
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" disabled>
                <div class="modebtn-content">
                    <p class="modeselector-text">WATCH A FEW MODE</p>
                </div>
            </button>
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" disabled>
                <div class="modebtn-content">
                    <p class="modeselector-text">LET ME WATCH MODE</p>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
