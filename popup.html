<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap">
    <script src="./popup.js"></script>
</head>
<body>
    <iframe id="iframe-settings" src="/options.html" frameborder="0"></iframe>
    <div id="popup-container">
        <nav id="popup-navbar">
            <button class="popup-navbar-btn" id="info-btn"><img class='helping-icons' src="images/question-mark-round-icon.png" alt="help"></button>
            <button class="popup-navbar-btn"><img id='logo' src="images/logo_transparent_white.png" alt="logo"></button>
            <button class="popup-navbar-btn" id="settings-btn"><img class='helping-icons' src="images/setting-icon.png" alt="settings icon"></button>
        </nav>
        
        <div id="popup-info-container">
            <h3>YOU'VE AVOIDED SCROLLING</h3>
            <h1 id="infocontainer-escape-counter">0 TIMES</h1>
        </div>

        <div id="popup-modeselector-container">
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" disabled>
                <div class="modebtn-content">
                    <p class="modeselector-text">TOTAL FOCUS MODE</p>
                </div>
            </button>
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" disabled>
                <div class="modebtn-content">
                    <p class="modeselector-text">WATCH A FEW MODE</p>
                </div>
            </button>
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" disabled>
                <div class="modebtn-content">
                    <p class="modeselector-text">LET ME WATCH MODE</p>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
