<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="./popup.js"></script>
</head>
<body>
    <div id="popup-container">
        <nav id="popup-navbar">
            <img class='helping-icons' src="images/question-mark-round-icon.png" alt="help">
            <img id='logo' src="images/logo_transparent_white.png" alt="logo">
            <img class='helping-icons' src="images/setting-icon.png" alt="settings icon">
        </nav>
        
        <div id="popup-info-container">
            <h3>YOU'VE AVOIDED SCROLLING</h3>
            <h1 id="infocontainer-escape-counter">6 TIMES</h1>
        </div>

        <div id="popup-modeselector-container">
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" >
                <div class="modebtn-content">
                    <p class="modeselector-text">TOTAL FOCUS MODE</p>
                </div>
            </button>
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector" checked>
                <div class="modebtn-content">
                    <p class="modeselector-text">WATCH A FEW MODE</p>
                </div>
            </button>
            <button class="popup-modeselector-btn">
                <input type="radio" name="modeselector" class="mode-selector">
                <div class="modebtn-content">
                    <p class="modeselector-text">LET ME WATCH MODE</p>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
